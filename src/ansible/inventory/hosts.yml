---
all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: /usr/bin/python3
  vars:
    # User configuration
    admin_user: admin
    webserver_user: root
    
    # Domain (set in environment or leave empty for IP-only)
    domain: "{{ lookup('env', 'DOMAIN') | default('', true) }}"
    domain_email: "{{ lookup('env', 'DOMAIN_EMAIL') | default('admin@' + domain if domain else '') }}"
    
    # Feature flags
    cloudflare_enabled: true
    crowdsec_enabled: false  # Requires AUR - enable manually after yay install
    monitoring_enabled: false  # Fluent Bit requires AUR
